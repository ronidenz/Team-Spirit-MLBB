  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #24221f;
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    .header {
      height: 100vh;
      background-image: url('./images/Glavnaja/bg1.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-start;
    }
    
    .sidebar {
      width: 130px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-sizing: border-box;
      position: relative; /* Добавляем для позиционирования иконок */
    }
    
    .header-logo {
      margin-bottom: 40px;
    }
    
    .header-logo img {
      height: 60px;
    }
    
    .nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: -8px;
      margin-bottom: 10px;
      flex-grow: 1;
    }
    
    .nav-item {
      color: white;
      text-decoration: none;
      font-size: 14px;
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      padding: 20px 8px;
      margin: 2px 0;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border-left: 2px solid transparent;
      white-space: nowrap;
    }
    
    .nav-item:hover {
      color: #d81d1d;
      border-left: 2px solid #d81d1d;
      padding-left: 12px;
    }
    
    .social-icons {
      display: flex;
      position: absolute;
      bottom: 10px; /* Отступ от нижнего края */
      left: 50%;
      transform: translateX(-50%); /* Центрирование по горизонтали */
      gap: 15px;
    }
    
    .social-icons a {
      transition: transform 0.3s ease;
    }
    
    .social-icons a:hover {
      transform: scale(1.1);
    }
    
    .social-icons img {
      width: 25px;
      height: 25px;
      object-fit: contain;
    }
  </style>
</head>
<body>

      </div>
      
      <!-- Социальные иконки -->

        <a href="https://youtube.com/@teamspiritmlbb" target="_blank">
          <img src="./images/Glavnaja/youtube.png" alt="YouTube">
        </a>

          <img src="./images/Glavnaja/telegram.png" alt="Telegram">
        </a>
      </div>
    </div>
  </div>
